rootProject.ext {
    kotlin_coroutines_version = '1.3.2'
    lifecycle_version = '2.1.0'
    recyclerview_version = '1.0.0'
    cardview_version = '28.0.0'
    glide_version = '4.10.0'
    picasso_version = '2.71828'
    java_poet_version = '1.11.1'
}

rootProject.ext.deps = [
        kotlin                  : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
        kotlinCoroutinesCore    : "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlin_coroutines_version",
        kotlinReflect           : "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version",
        lifecycleExt            : "androidx.lifecycle:lifecycle-extensions:$lifecycle_version",
        recyclerView            : "androidx.recyclerview:recyclerview:$recyclerview_version",
        cardView                : "com.android.support:cardview-v7:$cardview_version",
        glide                   : "com.github.bumptech.glide:glide:$glide_version",
        glideCompiler           : "com.github.bumptech.glide:compiler:$glide_version",
        picasso                 : "com.squareup.picasso:picasso:$picasso_version",
        javaPoet                : "com.squareup:javapoet:$java_poet_version"
]